<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Kalnia">
    <link rel="stylesheet" type="text/css" href="Setting.css">
    <script src="Setting.js"></script>
</head>
<body>
    <div class="settings-container">
        <!-- Account Information -->
        <section class="account-info">
            <h2>Account Information</h2>
            <a href="edit-profile.html">Profile Editing</a>
            <a href="change-email.html">Email Address Management</a>
            <a href="change-password.html">Password Change/Reset</a>
        </section>
            <!-- Notification Preferences -->
            <section class="notification-settings">
                <h2>Notification Preferences</h2>
                
                <!-- Email Notifications -->
                <div class="setting">
                    <label for="emailNotifications">Email Notifications</label>
                    <input type="checkbox" id="emailNotifications" checked>
                </div>
    
                <!-- Push Notifications -->
                <div class="setting">
                    <label for="pushNotifications">Push Notifications</label>
                    <input type="checkbox" id="pushNotifications" checked>
                </div>
    
                <!-- Login Alerts -->
                <div class="setting">
                    <label for="loginAlerts">Login Alerts</label>
                    <input type="checkbox" id="loginAlerts" checked>
                </div>
            </section>
        </div>

        <!-- Privacy Settings -->
        <section class="privacy-settings">
            <h2>Privacy Settings</h2>
            <a href="account-visibility.html">Account Visibility</a>
            <a href="data-sharing.html">Data Sharing Preferences</a>
            <a href="activity-status.html">Activity Status</a>
        </section>

        <!-- ... Other sections ... -->

        <section class="legal-policy">
            <h2>Legal and Policy Information</h2>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="privacy-policy.html">Privacy Policy</a>
        </section>
    </div>
</body>
</html>
