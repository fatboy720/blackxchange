<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="Photo_Gallery.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Photo_Gallery.css.css">
</head>
<body>

    <div id="gallery">
        <h2>Gallery</h2>
        <!-- Gallery images will be added here by the script -->
    </div>
    
    <div id="upload-container">
        <h2>Upload a Photo</h2>
        <input type="file" id="file-upload" accept="image/*">
        <button id="upload-btn">Upload and Return to Profile</button>
    </div>

<script src="Photo_Gallery.js"></script>
</body>
</html>
